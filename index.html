<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- <script src="scripts/data/modulus/task.js"></script>
    <script src="scripts/data/services/task-operation.js"></script>
    <script  src="scripts/controllers/task-controllers.js"></script> -->
    <!-- Font Awesome 6 (latest) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <script src="scripts/controllers/task-controllers.js" type="module"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center alert-info">Task Manager App</h1>
        <div class="form-group">
            <label  for="id">Id</label>
            <input class="form-control"   id="id" type="text" placeholder="Type Id Here ">
        </div>
        <div class="form-group">
            <label  for="name">Name</label>
            <input class="form-control"   id="name" type="text" placeholder="Type Name Here ">
        </div>

        <div class="form-group">
            <label  for="desc">Desc</label>
            <textarea class="form-control" id="desc" placeholder="Type Desc Here" row="5" cols="10"></textarea>
        </div>
        <div class="form-group">
            <label  for="date">Date </label>
            <input class="form-control"   id="date" type="date" >
        </div>
        <div class="form-group">
            <label  for="color">Color </label>
            <input class="form-control"   id="color" type="color" >
        </div>
        <div class="form-group">
            <label  for="url">URL </label>
            <input class="form-control"   id="url" type="tex" placeholder=" " >
        </div>
            <div>
                <button id="add"   class="btn btn-primary">Add</button> &nbsp;
                <button id="remove" class="btn btn-danger">Delete </button> &nbsp;
                <button id="update" class="btn btn-secondary">Update</button> &nbsp;
                <button class="btn btn-info">Search</button> &nbsp;
                <button id="save" class="btn btn-success">Save</button> &nbsp;
                <button id="load" class="btn btn-warning">Load</button> &nbsp;
                <button id="load-from-server" class="btn btn-info">Load From Server</button> &nbsp;
                <button id="clear-all" class="btn btn-secondary">Clear All</button>
            </div>
                <div id="result"   >
                    <h2 class="alert-success">Total Records <span id="total"  >

                    </span> Marked Records <span id="marked"  >

                    </span> Unmarked Records <span id="unmark"></span></h2>
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <td>Id</td>
                                <td>Name</td>
                                <td>Desc</td>
                                <td>Date</td>
                                <td>Color</td>
                                <td>URL</td>
                                <td>Operations</td>
                            </tr>
                        </thead>
                        <tbody id="tasks">
                            <!-- All Task Will be Display Here -->

                        </tbody>
                    </table>
                </div>
    </div>
</body>
</html>
